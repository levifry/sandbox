<script>

/*

Outputs:

Inputs:
  - any number of strings

Valid Input Types:

Invalid Input Types:
  type number
  type boolean
  type object

  type null
  type undefined
  type NaN

Example Inputs & Outputs:
  "qwer ty" "as dfg" "asffgggd"
  "123" "$#%%""
  "dogmouse" "mousecat" "catdog"

Constraints:
  - No major constraints

Edge cases:
  - inputs other than string
  - empty input
  - only 1 paramter passed

Justification:
  This function will determine which characters the given strings have in common in the order of which they appear.

Explanation:
  The function will use the first argument passed as a baseline, then each additional arugment will be compared to the baseline string

Approximation:
  Pseudocode your plan. Each line of pseudocode should be:
    Complete (not relying on other steps to make sense to the reader)
    Without ambiguity as to what each step means
    As high level as possible (use helper functions to elaborate on each step)
    Indented to show subordinate relationships with other steps
    Translatable to one line of real code

*/

var commonCharacters = function (string1, string2) {
  // handle edge cases
  console.log('Arguments:', arguments.length);
  console.log('hello world');
  if (string1 === "") {
    return "";
  }
  // code will iterate over the first string and check
  // define accumulator variable for output string
  let matches = []
  // iterate over first string
  for (let i = 0; i < string1.length; i++) {
    // search for character in second string
    if (string1[i] === " ") {
      // matches.push(" ");
      continue;
    }
    for (let j = 0; j < string2.length; j++) {
      // if character is found AND doesn't exist in output variable
      if (string1[i] === string2[j] && !matches.includes(string2[j])) {
        // add character to accumulator variable
        matches.push(string2[j]);
      }
    }
  }
  // return result (accumulator variable)
  matches = matches.join("")
  return matches;
};

console.log(`common characters for all strings: ${commonCharacters("c at", "banan a")}`);
console.log(`end inline script execution`);
