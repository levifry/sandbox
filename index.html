    <div style="margin-top:16px;border:1px #ffffff26 solid;border-radius:10px;padding:32px;" class="editor language-js">function fibonacci(n) {
  let num;

  if (n >= 2) {
    num = fibonacci(n - 1) + fibonacci(n - 2);
  } else {
    num = n
  }

  return num;
}</div>
